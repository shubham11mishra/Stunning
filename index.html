<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="./images/stunning-logo.png" alt="Stunning logo">
        </div>
        <nav class="navmenu">
            <a href="#" class="menu-item active-menu-item">Home</a>
            <a href="#" class="menu-item"> About </a>
            <a href="#" class="menu-item"> Blog </a>
            <a href="#" class="menu-item"> Jobs </a>
        </nav>
        <div class="login-btn"> 
            <button class="btn">Your Account</button>
        </div>
    </header>
    <main>
        <section class="section-banner">
            <div class="banner-text">
                <h1>Stunning Workplace<span>.</span></h1>
                <p>With Stunning, remote teams can organize projects, manage shifting priorties, and get work done.</p>
                <div class="register-btn"> 
                    <button class="btn">New Account</button>
                    <img src="./images/arrow-up.png" alt="">
                    <img src="./images/arrow-down.png" alt="">
                </div>
                <div class="design-list">
                    <div class="design-item">
                        <img class="items" src="./images/tick-gray.png" alt="checknox">
                        <span class="items text-item">Dmm design</span>
                        <img  class="items"src="./images/user-pink.png" alt="profile">
                        <span class="items">20 Dec</span>
                        <span  class="dash dash-pink items"></span>
                    </div>
                    <div class="design-item">
                        <img class="items" src="./images/tick-gray.png" alt="checknox">
                        <span class="items text-item">Blur animation</span>
                        <img class="items" src="./images/user-orange.png" alt="profile">
                        <span class="items">22 Dec</span>
                        <span class="dash dash-red items"></span>
                    </div>
                    <div class="design-item">
                        <img class="items" src="./images/tick-gray.png" alt="checknox">
                        <span class="items text-item">Illustration</span>
                        <img class="items" src="./images/user-blue.png" alt="profile">
                        <span class="items">26 Dec</span>
                        <span class="dash dash-green items"></span>
                    </div>
                    <div class="design-item">
                        <img class="items" src="./images/tick-gray.png" alt="checknox">
                        <span class="items text-item">Refunds</span>
                        <img class="items" src="./images/user-red.png" alt="profile">
                        <span class="items">28 Dec</span>
                        <span class="dash dash-yellow items"></span>
                    </div>
                </div>
            </div>
            <div>
                <img src="./images/landing-section-image (1).png" alt="">
            </div>
        </section>
    </main>
</body>
</html>
